<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Your other head elements... -->
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
        
        <form method="POST">
          {% csrf_token %}
          <input type="text" name="city" placeholder="Enter City">
          <button type="submit" class="btn">Search</button>
        </form>
        <div class="weather">
          <div class="left">
            <h2>{{ temp }}&#176; C</h2>
            <h3>{{ city }}</h3>
          </div>
          <div class="right">
            <div class="icon">
              <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px"></p>
            </div>
            <div class="condition">
              <p>{{ description }}</p>
              <p>{{ day }}</p>
            </div>
          </div>
        </div>
      </div>
<!-- Your weather data display elements... -->
<h1>Weather Data for {{ city }}</h1>
{% if description and icon_url and temp %}
    <p>Temperature: {{ temp }}Â°C</p>
    <p>Description: {{ description }}</p>
    <!-- Display the custom weather icon using the icon_url -->
    <img src="{{ icon_url }}" alt="Weather Icon">
{% endif %}

<!-- JavaScript popup for the error message -->
{% if exception_occurred %}
    <script>
        alert("Error fetching weather data for '{{ city }}'. Showing weather data for '{{ DEFAULT_CITY }}' instead.");
    </script>
{% endif %}


</body>
</html>
